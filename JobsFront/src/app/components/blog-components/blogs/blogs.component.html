<main *ngIf="!this.error" class="container flex align-center flex-col">
  <section class="searchbar flex align-center">
    <input
      type="search"
      [(ngModel)]="searchQuery"
      placeholder="Search by title / Search by tags ( start with #)"
      (keyup)="filterBlogs()"
    />
    <button class="btn btn-link" (click)="filterBlogs()">🍳</button>
  </section>

  <app-loading *ngIf="status === 'loading'"> </app-loading>

  <app-noresult *ngIf="status === 'empty'"></app-noresult>

  <section *ngIf="status === 'loaded'" class="blogs">

    <app-blog *ngFor="let blog of filteredBlogs" [blog]="blog"></app-blog>
  </section>
</main>

<app-servererror *ngIf="this.error"></app-servererror>
