<section *ngIf="!this.error" class="container" id="login-form">
  <p class="h3" style="text-align: center">LOGIN</p>
  <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="credentials.userdata"
        placeholder="UserName / Email / MobileNumber"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        placeholder="Password"
        required
      />
    </div>
    <div class="buttons flex align-center justify-center flex-col">
      <button class="btn btn-outline btn-submit" [disabled]="!loginForm.valid">
        Login
      </button>
      <button type="button" class="btn btn-outline btn-submit">
        <a routerLink="/forgotpwd">Forgot Password</a>
      </button>
      <div class="or flex align-center justify-center">
        <hr class="hr" />
        <p class="h5">or</p>
        <hr class="hr" />
      </div>
      <button type="button" class="btn btn-link">
        Don't have an account? <a routerLink="/register">Create Account</a>
      </button>
    </div>
  </form>
</section>

<app-servererror *ngIf="this.error"></app-servererror>
