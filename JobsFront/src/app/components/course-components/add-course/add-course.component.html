<section class="container" id="login-form">
  <p class="h3" style="text-align: center">Create A Course</p>
  <form class="form" #form="ngForm" (ngSubmit)="addCourse()">
    <div class="form-group">
      <input
        type="text"
        id="courseName"
        name="courseName"
        [(ngModel)]="addCourseRequest.courseName"
        placeholder="Course Name"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="courseCategory"
        name="courseCategory"
        [(ngModel)]="addCourseRequest.courseCategory"
        placeholder="Course Category"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="courseDescription"
        name="courseDescription"
        [(ngModel)]="addCourseRequest.courseDescription"
        placeholder="Course Description"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="courseAuthor"
        name="courseAuthor"
        [(ngModel)]="addCourseRequest.courseAuthor"
        placeholder="Course Author"
      />
    </div>

    <div class="form-group">
      <input
        type="currency"
        id="courseAmount"
        name="courseAmount"
        [(ngModel)]="addCourseRequest.courseAmount"
        placeholder="Course Amount"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="courseImage"
        name="courseImage"
        [(ngModel)]="addCourseRequest.courseImage"
        placeholder="Course Cover Image Link"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        id="courseVideoURL"
        name="courseVideoURL"
        [(ngModel)]="addCourseRequest.courseVideoURL"
        placeholder="Course Video URL"
      />
    </div>

    <button type="submit" class="btn btn-outline btn-submit">Submit</button>
  </form>
</section>
