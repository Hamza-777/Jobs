<div class="container">
    <form #registerForm="ngForm">
      <h2 class="form-signin-heading">Register</h2>
      <div class="text-success">{{data}}</div>
      <div class="text-danger">
        <span [innerHTML]="error"></span>
      </div>
        <br/>
        
        <img [src] = "user.photographLink" alt = "Photograph" class= "border border-dark" width="150px" height = "150px">
        <br/>
        <br/>
        <div class="image-upload">
          Upload Photograph:
          <input name="imageUrl" type="file" accept="image/*" (change)="onFileSelected($event)" />
      </div> 
      <br/>
        <label for="FullName" class="sr-only">FullName</label>
        <input type="text" id="FullName" name="FullName " [(ngModel)]="user.fullName" 
          class="form-control" placeholder="FullName" required>
        <br/>
        <label for="username" class="sr-only">UserName</label>
        <input type="text" id="UserName" name="UserName " [(ngModel)]="user.userName" 
          class="form-control" placeholder="UserName" required>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" 
          class="form-control" placeholder="Password" required>
        <br/>
        <label for="EmailId" class="sr-only">EmailId</label>
        <input type="text" id="EmailId" name="EmailId" [(ngModel)]="user.emailId" 
          class="form-control" placeholder="EmailId" required>
        <br/>
        <label for="MobileNumber" class="sr-only">MobileNumber</label>
        <input type="text" id="MobileNumber" name="MobileNumber" [(ngModel)]="user.mobileNumber" 
          class="form-control" placeholder="MobileNumber" required>
        <br/>
        Role<label for="Role" class="sr-only">Role</label>
        <select [(ngModel)]="user.role" name="Role" class="form-control" placeholder="Role" required>
            <option>Applicant</option>
            <option>Recruiter</option>
        </select>
        <br/>
        <div name="Applicant" *ngIf="user.role=='Applicant'">
        <label for="Bio" class="sr-only">Bio</label>
        <input type="text" id="Bio" name="Bio" [(ngModel)]="user.bio" 
          class="form-control" placeholder="Bio" required>
        <br/>
        <label for="LinkedInProfileLink" class="sr-only">LinkedInProfileLink</label>
        <input type="text" id="LinkedInProfileLink" name="LinkedInProfileLink" [(ngModel)]="user.linkedInProfile" 
          class="form-control" placeholder="LinkedInProfileLink">
        <br/>
        <div class="form-group form-check">
            Are You Experienced???
            <input type="checkbox" class="form-check-input"  id="WorkStatus" name="WorkStatus" [(ngModel)]="user.workStatus" 
            class="form-control" placeholder="Are You Experienced???">
        </div>
        <br/>
        <div name="Experienced"  *ngIf="user.workStatus==true">
        <label for="CurrentSalary" class="sr-only">CurrentSalary</label>
        <input type="text" id="CurrentSalary " name="CurrentSalary " [(ngModel)]="user.currentSalary" 
          class="form-control" placeholder="CurrentSalary" required>
        <br/>
        </div>
        <label for="ExpectedSalary" class="sr-only">ExpectedSalary</label>
        <input type="text" id="ExpectedSalary" name="ExpectedSalary" [(ngModel)]="user.expectedSalary" 
          class="form-control" placeholder="ExpectedSalary" required>
        <br/>
        <label for="CurrentLocation" class="sr-only">CurrentLocation</label>
        <input type="text" id="CurrentLocation" name="CurrentLocation" [(ngModel)]="user.currentLocation " 
          class="form-control" placeholder="CurrentLocation" required>
        <br/>
        <label for="PreferredLocation" class="sr-only">PreferredLocation</label>
        <input type="text" id="PreferredLocation" name="PreferredLocation" [(ngModel)]="user.preferredLocation" 
          class="form-control" placeholder="PreferredLocation" required>
        <br/>
        </div>
        <div name="Recruiter" *ngIf="user.role=='Recruiter'">
        <label for="CompanyName" class="sr-only">CompanyName</label>
        <input type="text" id="CompanyName" name="CompanyName" [(ngModel)]="user.companyName" 
          class="form-control" placeholder="CompanyName" required>
        <br/>
        <label for="RecruiterDescription" class="sr-only">Description</label>
        <input type="text" id="RecruiterDescription" name="RecruiterDescription" [(ngModel)]="user.recruiterDescription" 
          class="form-control" placeholder="Description" required>
        <br/>
        </div>
        <button type = "button" class="btn btn-lg btn-primary" (click)="generateotp(user.emailId,user.fullName)"[disabled]="!user.role">Verify Email</button>
        <div *ngIf="data=='OTP Generated'">
        <input type="text" id="OTP" name="OTP" [(ngModel)]="otp" 
          class="form-control" placeholder="Enter OTP" required >
          <button type="submit" class="btn btn-lg btn-primary" (click)="checkotp(otp)">Submit OTP</button>
        <br/>
      </div>
    </form>
  </div>
