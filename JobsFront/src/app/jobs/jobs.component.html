<main class="container flex align-center flex-col">
  <section class="searchbar flex align-center">
    <input
      type="search"
      [(ngModel)]="searchQuery"
      placeholder="Search for jobs..."
      (keyup)="filterJobs()"
    />
    <button class="btn btn-link">üç≥</button>
  </section>
  <div class="filters flex align-center">
    <p class="h4">Filter Options:</p>
    <section class="flex align-center">
      <p class="h5">Salary:</p>
      <select [(ngModel)]="sortOrder" (change)="filterJobs()">
        <option value="default">Default</option>
        <option value="asc">Low To High</option>
        <option value="desc">High To Low</option>
      </select>
    </section>
    <section class="flex align-center">
      <p class="h5">City:</p>
      <select [(ngModel)]="cityIdSelected" (change)="filterJobs()">
        <option *ngFor="let item of cityList" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </section>
    <section class="flex align-center">
      <p class="h5">State:</p>
      <select [(ngModel)]="stateIdSelected" (change)="filterJobs()">
        <option *ngFor="let item of stateList" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </section>
    <section class="flex align-center">
      <p class="h5">Role:</p>
      <select [(ngModel)]="categoryIdSelected" (change)="filterJobs()">
        <option *ngFor="let item of categoryList" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </section>
  </div>
  <button class="btn btn-solid reset-btn" (click)="resetFilters()">
    Reset Filters
  </button>
</main>

<h1>jobs component</h1>
<div class="container" *ngFor="let item of filteredJobs">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ item.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.location }}</h6>
      <p class="card-text">{{ item.salary_max }}</p>
      <a [routerLink]="['/jobs', item.id]" class="card-link">View More</a>
    </div>
  </div>
</div>
