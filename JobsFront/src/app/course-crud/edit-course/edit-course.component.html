<div class="container my-5">
    <h1 class="mb-3">Edit Course</h1>

    <!-- <h1>{{courseDetails|json}}</h1> -->
    
    <div class="row">
        <div class="col-6">
        
          <form #form="ngForm" (ngSubmit)="updateCourse()">
            <div class="mb-3">
                <label for="courseId" class="form-label">Course Id</label>
                <input type="number" class="form-control" id="courseId" readonly name="courseId" 
                [(ngModel)]="courseDetails.courseId" >
              </div>
          <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" 
            [(ngModel)]="courseDetails.courseName" >
          </div>
          <div class="mb-3">
            <label for="courseCategory" class="form-label">Course Category</label>
            <input type="text" class="form-control" id="courseCategory"
            name="courseCategory" [(ngModel)]="courseDetails.courseCategory" >
          </div>
          <div class="mb-3">
            <label for="courseDescription" class="form-label">Course Description</label>
            <input type="text" class="form-control" id="courseDescription"
            name="courseDescription" [(ngModel)]="courseDetails.courseDescription" >
          </div>
          <div class="mb-3">
            <label for="courseAuthor" class="form-label">Course Author</label>
            <input type="text" class="form-control" id="courseAuthor" 
            name="courseAuthor" [(ngModel)]="courseDetails.courseAuthor">
          </div>
          <div class="mb-3">
            <label for="courseAmount" class="form-label">Course Amount</label>
            <input type="number" class="form-control" id="courseAmount" 
            name="courseAmount" [(ngModel)]="courseDetails.courseAmount">
          </div>
          <button type="submit" class="btn btn-primary ">Save</button>
          &nbsp;
          <button type="button" class="btn btn-danger" 
          (click)="deleteCourse(courseDetails.courseId)">Delete</button>
          </form>
        </div>
    </div>
  </div>
